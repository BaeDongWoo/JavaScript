<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Input Tag</legend>
        <ul>
          <li>
            <label for="text">텍스트</label>
            <input type="text" id="text" required value="배동우" readonly />
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" required value="안녕" disabled />
          </li>
          <li>
            <label>
              전화번호
              <input type="tel" id="tel" required autofocus />
            </label>
          </li>
          <li>
            <label>
              url
              <input
                type="url"
                id="url"
                required
                placeholder="url을 입력해주세요"
              />
            </label>
          </li>
          <li>
            <label>
              숫자
              <input type="number" id="number" min="5" max="10" />
            </label>
          </li>
          <li>
            <label>
              범위
              <input type="range" id="range" min="5" max="10" />
            </label>
          </li>
          <li>
            <label>
              비밀번호
              <input type="password" id="password" />
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>날짜관련</legend>
        <ul>
          <li>
            <label for="date">date</label>
            <input type="date" id="date" min="2021-07-10" max="2021-07-15" />
          </li>
          <li>
            <label for="month">month</label>
            <input type="month" id="month" />
          </li>
          <li>
            <label for="week">날짜</label>
            <input type="week" id="week" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>시간 관련</legend>
        <ul>
          <li>
            <label for="time">time</label>
            <input type="time" id="time" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>그 외</legend>
        <ul>
          <li>
            <input type="file" />
          </li>
        </ul>
        <ul>
          <li>
            <input type="file" multiple />
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="제출하기" />
    </form>
  </body>
</html>
