<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RadioAndCheckbox</title>
  </head>
  <body>
    <form action="/signup">
      <fieldset>
        <legend>좋아하는 색상을 모두 선택해주세요.</legend>
        <ul>
          <li>
            <label for="red">빨강</label>
            <input type="checkbox" id="red" value="red" />
          </li>
          <li>
            <label for="orange">주황</label>
            <input type="checkbox" id="orange" value="orange" />
          </li>
          <li>
            <label for="yellow">노랑</label>
            <input type="checkbox" id="yellow" value="yellow" />
          </li>
          <li>
            <label for="green">초록</label>
            <input type="checkbox" id="green" value="green" />
          </li>
          <li>
            <label for="blue">파랑</label>
            <input type="checkbox" id="blue" value="blue" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송방법은?</legend>
        <ul>
          <li>
            <label for="free">무료</label>
            <input type="radio" name="delivery" id="free" value="free" />
          </li>
          <li>
            <label for="pay">유료</label>
            <input type="radio" name="delivery" id="pay" value="pay" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>자기소개서</legend>
        <textarea name="" id="" cols="10" rows="5">
저는 배동우 입니다. </textarea
        >
      </fieldset>
      <fieldset>
        <legend>주문상품을 선택해주세요</legend>
        <ul>
          <li>
            <select name="goods" id="goods">
              <option value="apple_10kg">사과10kg</option>
              <option value="apple_20kg" selected>사과20kg</option>
              <!-- 서버의 전송은 value 값이 전송됨-->
              <!--selected를 통해 디폴트 값을 지정할 수 있음-->
              <option value="apple_30kg">사과30kg</option>
              <option value="apple_40kg">사과40kg</option>
              <option value="apple_50kg">사과50kg</option>
            </select>
          </li>
          <li>
            <label for="choice">맛을 선택해주세요.</label>
            <br />
            <input list="flavors" id="choice" name="choice" />
            <datalist id="flavors">
              <option value="choco"></option>
              <option value="coconut"></option>
              <option value="mint"></option>
              <option value="vanilla"></option>
            </datalist>
          </li>
        </ul>
      </fieldset>
      <button type="submit">
        <!--type을 지정하지 않으면 기본적으로 submit을 사용-->
        <!--submit은 양식 데이터를 서버로 전송할때 사용-->
        <!--action에 전송하고자하는 서버를 지정하면 submit을 통해 데이터를 전송-->
        제출하기
      </button>
      <button type="reset">리셋</button>
      <!--입력했던 값을 초기화-->
      <button type="button" onclick="alert('hello world~!')">버튼</button>
      <!--기본 행동은 없으면 주로 클릭을 통해 자바스크립트 코드를 명령할때 사용-->
    </form>
  </body>
</html>
