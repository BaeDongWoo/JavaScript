<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img media</title>
  </head>
  <body>
    <h2>이미지 태그</h2>
    <img width="200" src="../assets/images/wolf.jpg" alt="늑대" />
    <img height="120" src="../assets/images/wolf.jpg" alt="늑대" />

    <h2>오디오 태그</h2>
    <audio src="../assets/audio.mp3" controls></audio>
    <h2>비디오 태그</h2>
    <video
      width="400"
      src="../assets/video.mp4"
      poster="../assets/images/wolf.jpg"
      controls
      type="video/mp4"
    ></video>
  </body>
</html>
